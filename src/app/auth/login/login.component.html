
<div class="main min-vh-100 animate__animated animate__fadeIn" data-background="../../../assets/img/college/bg-caigua.jpg" style="overflow-y: hidden;">
  

      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
            <div class="login-brand">
              <img src="../../../assets/img/college/caigua-logo-full.png" alt="logo" width="100">
              <h2 class="text-light">SISTEMA DE NOTAS CAIGUA</h2>
            </div>
  
            <div class="card card-primary">
              <div class="card-header">
                <h4 style="text-align: center;">Área Restringida a Docentes</h4>
              </div>
  
              <div class="card-body">
                <form method="POST" action="#" class="needs-validation" novalidate="">
                  <div class="form-group">
                    <input id="email" type="text" class="form-control" name="email" tabindex="1" required autofocus placeholder="Ingresa tu usuario">
                    <div class="invalid-feedback">
                      Ingresa un usuario válido
                    </div>
                  </div>
  
                  <div class="form-group">
                    <div class="d-block">
                      <div class="float-right">
                        <a href="auth-forgot-password.html" class="text-small">
                          Olvidaste tu contraseña?
                        </a>
                      </div>
                    </div>
                    <input id="password" type="password" class="form-control" name="password" tabindex="2" required placeholder="Ingresa tu contraseña">
                    <div class="invalid-feedback">
                      Ingresa una contraseña válida
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4" [routerLink]="['/app']" >
                      Ingresar
                    </button>
                  </div>
                </form>
     
  
              </div>
            </div>
          </div>
        </div>
      </div>


</div>
